<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registrarse.css">
    <title>Tanks: Registro</title>
</head>
<body>
    <section>
        <a href="index.html" class="enlace">
            <img src="imagenes/logozorro.png" alt="" class="logo">
        </a>
        
        <h4>Registrarse</h4>
        <form>
            
            <input id="email" type="email" placeholder="Email" required pattern="/^(([^<>()\[\]\.,;:\s@\”]+(\.[^<>()\[\]\.,;:\s@\”]+)*)|(\”.+\”))@(([^<>()[\]\.,;:\s@\”]+\.)+[^<>()[\]\.,;:\s@\”]{2,})$/">
            <input id="usuario" type="text" placeholder="Nombre de usuario" required pattern="\w{4,30}">
            <input id="password" type="password" placeholder="Contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])(?!\s)[a-zA-Z\d#$@!%&*?]{8,16}$">
            <p id="requisitos">La contraseña debe tener al menos: <br>
                1 letra minúscula <br>
                1 letra mayúscula <br>
                1 número <br>
                1 caracter especial (#$@!%&*?) <br> <br>
                Debe tener entre 8 y 16 caracteres
            </p>
            <input id="password2" type="password" placeholder="Repetir contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])(?!\s)[a-zA-Z\d#$@!%&*?]{8,16}$">
            <input id="terminos" type="checkbox" required>
            <label id="terminosL" for="terminos">Acepto los <a>Terminos y Condiciones</a></label>
            <input onclick="hacerClick();return false;" id="enviar" type="submit" value="Registrarse">
            
        </form>

        <p>¿Ya estás registrado? <a href="iniciarSesion.html">Ingresar</a></p>
    </section>
    <script src="./js/sweetalert.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
